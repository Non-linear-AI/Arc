model:
  inputs:
    data:
      dtype: float32
      shape: [null, 3]
      columns: [x1, x2, x3]
  graph:
    - name: linear_layer
      type: torch.nn.Linear
      params:
        in_features: 3
        out_features: 1
      inputs:
        input: data
    - name: sigmoid
      type: torch.nn.Sigmoid
      inputs:
        input: linear_layer.output
  outputs:
    probability: sigmoid.output

trainer:
  optimizer:
    type: torch.optim.AdamW
    config:
      learning_rate: 0.001
  loss:
    type: torch.nn.BCELoss
    inputs:
      pred: model.probability
      target: outcome
  config:
    epochs: 1
    batch_size: 32
    learning_rate: 0.001