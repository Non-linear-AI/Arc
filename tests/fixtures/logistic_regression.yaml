model:
  inputs:
    health_data:
      dtype: float32
      shape: [null, 3]
      columns: [age, bmi, glucose_level]

  graph:
    - name: linear_layer
      type: torch.nn.Linear
      params:
        in_features: 3
        out_features: 1
        bias: true
      inputs:
        input: health_data

    - name: sigmoid_activation
      type: torch.nn.Sigmoid
      inputs:
        input: linear_layer.output

  outputs:
    probability: sigmoid_activation.output

trainer:
  optimizer:
    type: torch.optim.AdamW
    config:
      learning_rate: 0.001
      weight_decay: 0.01

  loss:
    type: torch.nn.BCELoss
    inputs:
      pred: model.probability
      target: outcome

predictor:
  returns: [probability]