inputs:
  patient_data:
    dtype: float32
    shape: [null, 8]
    columns: [pregnancies, glucose, blood_pressure, skin_thickness, insulin, bmi, diabetes_pedigree, age]

graph:
  - name: regressor
    type: torch.nn.Linear
    params:
      in_features: 8
      out_features: 1
      bias: true
    inputs:
      input: patient_data

outputs:
  prediction: regressor.output